	var Board = JXG.JSXGraph.initBoard('LineaNumerica', {showCopyright: false, showNavigation:false, boundingbox: [-5.2, 2, 5.2, -2]});

	});
	var Point = Board.create('glider', [1, 0, EjeX], {});
